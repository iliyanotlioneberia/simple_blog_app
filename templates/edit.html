{% extends 'base.html' %}
{% load static %}


{% block head %}
    {{ block.super }}

    <script>
        $('.selectpicker').selectpicker({
          style: 'btn-info',
          size: 4
        });
    </script>

    <style>

    input::-moz-focus-inner {
        border: 0;
    }


    </style>
{% endblock head %}

{% block content %}
    <div class="container">
        <div class="jumbotron">

        {% if data %}
        {% for i in data %}
        <div class="tab-pane fade active in" id="third">
            <form name="form1" action="." method="POST" class="form-horizontal" id="doctors">{% csrf_token %}

                <input type="hidden" name="id" class="form-control" id="inputName3" value="{{ i.id }}">

                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" name="title" class="form-control" id="inputName3" value="{{ i.title }}">
                    </div>
                 </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <textarea class="form-control" name="body" rows="5" id="inputName3">{{ i.body }}</textarea>
                    </div>
                </div>

                <br>
                <div class="span7 text-center">
                    <input class="btn btn-info btn-lg" type="submit" name="submit" value="Submit">
                </div>


            </form>
            </div>
            {% endfor %}
            {% endif %}

            <br>
            <br>

        </div>



    </div>
{% endblock content %}
